<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styleToDo.css')}}">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
                <div class="myCont">
                <h1 class="text-center text-success">Enter Login Credentials</h1>
                <form class="form" action="/task/view">
                    <div class="form-group">
                        <label for="userName">Username: </label>
                        <input type="text" class="form-control" id="username" name="userName">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email Id: </label>
                        <input type="text" class="form-control" id="userEmail" name="userEmail">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
