<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styleToDo.css')}}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-sm-10 offset-sm-1">
                <div class="myCont">    
                <h1 class="text-center text-capitalize text-success">Create a Task</h1>
                <form action="/task/create" class="form" method="POST">
                    <div class="form-group">
                        <label for="taskTitle">Title: </label>
                        <input type="text" class="form-control" id="taskTitle" name="taskTitle">
                    </div>
                    <div class="form-group">
                        <label for="taskDes">Description: </label>
                        <input type="text" class="form-control" id="taskDes" name="taskDes">
                    </div>
                    <div class="form-group">
                        <label for="taskDate">Complete By: </label>
                        <input type="date" class="form-control" id="taskDate" name="taskDate">
                    </div>
                    <div class="form-group">
                        <label for="taskUser">User ID: </label>
                        <input type="text" class="form-control" id="taskUser" name="taskUser" value="1">
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Create</button>
                </form>
                <a href="/task/view" style="text-decoration:none"><button class="btn btn-success btn-block" style="margin-top:2%">View Tasks</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
