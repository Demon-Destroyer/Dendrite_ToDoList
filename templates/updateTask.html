<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update task</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styleToDo.css')}}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-sm-10 offset-sm-1">
                <div class="myCont">
                    <h1 class="text-center text-capitalize text-success">Update Task Details</h1>
                    <form action="/task/{{t_d.t_id}}/update" method="POST" id="update_task_form">
                        <div class="form-group">
                            <label for="taskTitle">Title: </label>
                            <input type="text" class="form-control" id="taskTitle" name="taskTitle"
                                value="{{t_d.t_title}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="taskDes">Description: </label>
                            <input type="text" class="form-control" id="taskDes" name="taskDes"
                                value="{{t_d.t_des}}">
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Complete By: </label>
                            <input type="date" class="form-control" id="taskDate" name="taskDate"
                                value="{{t_d.t_date}}">
                        </div>
                        <button class="btn btn-success btn-block" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
